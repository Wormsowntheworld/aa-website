name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: write   # <-- needed for gh-pages push
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Put pnpm on PATH (reads version from package.json "packageManager")
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Verify pnpm
        run: pnpm -v

      # while stabilizing deps/lockfile:
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build (Vite â†’ dist/)
        run: pnpm build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages   # explicit
          # cname: asiansartisan.com  # uncomment if you want the action to write CNAME
