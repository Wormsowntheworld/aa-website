name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Put pnpm on PATH first. Do NOT pass 'version' since it's already in package.json ("packageManager")
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      # Now setup-node can safely enable pnpm cache
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Verify pnpm
        run: pnpm -v

      # While you just changed dependencies, allow lockfile update once.
      # After first green build, switch to: pnpm install --frozen-lockfile
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build (Vite -> dist/)
        run: pnpm build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          # cname: asiansartisan.com
